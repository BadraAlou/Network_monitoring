{% extends "theme/base.html" %}
{% load static %}

{% block content%}

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o6CkvYy3oFPgdwJf7gDmPE+uqQm/1fGaZdPjPyXmM+k="
    crossorigin=""
  />

<div class="max-w-7xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">GÃ©olocalisation en Temps RÃ©el</h1>
  <div id="map" class="w-full h-[600px] rounded-lg shadow-lg"></div>
</div>


  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oE+oS4oH4uFkYzrVQ45PDYcHWzZ2Q0tCJlY/KnwWvkc="
    crossorigin=""
  ></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1ï¸âƒ£ Initialisation de la carte
      const map = L.map('map').setView([20, 0], 2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      // 2ï¸âƒ£ Fonction pour ajouter un marqueur
      function addMarker(lat, lng, iconUrl, popupText) {
        const icon = L.icon({
          iconUrl,
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
        });
        L.marker([lat, lng], { icon })
          .addTo(map)
          .bindPopup(popupText);
      }

      // 3ï¸âƒ£ GÃ©olocalisation du navigateur
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const uLat = pos.coords.latitude;
            const uLng = pos.coords.longitude;

            // Centre la carte et ajoute le marqueur bleu
            map.setView([uLat, uLng], 10);
            addMarker(
              uLat,
              uLng,
              'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
              'ðŸŒ Votre rÃ©seau (votre position rÃ©elle)'
            );
          },
          (err) => {
            console.warn("GÃ©olocalisation refusÃ©e ou indisponible.", err);
            // Optionnel : valeur par dÃ©faut
          },
          { enableHighAccuracy: true, timeout: 5000 }
        );
      } else {
        console.warn("GÃ©olocalisation non supportÃ©e par ce navigateur.");
      }

      // 4ï¸âƒ£ Attaques rÃ©cupÃ©rÃ©es du contexte Django
      const attaques = {{ attaques_json|safe }};

      attaques.forEach((a) => {
        addMarker(
          a.lat,
          a.lng,
          'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
          `<strong>IP attaquante :</strong> ${a.ip}`
        );
      });
    });
  </script>
{% endblock %}
